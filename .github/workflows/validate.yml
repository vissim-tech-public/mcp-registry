name: Validate Registry

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run tests
        run: pytest tests/ -v

      - name: Validate registry
        run: python scripts/registry.py --json validate

      - name: Compile registry
        run: python scripts/registry.py --json compile

      - name: Upload compiled registry
        uses: actions/upload-artifact@v4
        with:
          name: registry
          path: dist/registry.json
          retention-days: 30
